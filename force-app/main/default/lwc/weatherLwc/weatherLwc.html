<template>
    <lightning-card title="Weather Checker">
        <div class="slds-p-around_medium">
            <lightning-input label="City Name" value={cityName} onchange={handleCityChange}></lightning-input>
            <lightning-button label="Get Weather" onclick={fetchWeather}></lightning-button>
        </div>

        <template if:true={weatherData}>
            <div class="slds-m-top_medium">
                <p><strong>City:</strong> {weatherData.City__c}</p>
                <p><strong>Temperature:</strong> {weatherData.Temperature__c} Â°C</p>
                <p><strong>Description:</strong> {weatherData.Weather_Description__c}</p>
                <p><strong>Date:</strong> {weatherData.Date__c}</p>
            </div>
        </template>
    </lightning-card>
    
</template>
